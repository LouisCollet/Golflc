<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      template="templates/masterTemplate.xhtml"
>

<ui:define name="title">Tarif Members Cotisation</ui:define>

<ui:define name="help">
    <ui:include src="/help/help_tarif_members.xhtml"/>
</ui:define>

<ui:define name="content">
<h:graphicImage name="images/tarif1.jpg" alt="image missing :tarif1.jpg" style="float: left;"> </h:graphicImage>
<h:graphicImage name="images/tarif2.jpg" alt="image missing :tarif2.jpg" style="float: right;"> </h:graphicImage>
<h:form id="tarif_members_cotisation" enctype="application/x-www-form-urlencoded" >

<ui:include src="include/include_summary_club.xhtml"/>
<!-- <p:focus for="startdate" /> -->
<p:panelGrid
    id="panel1"
    columns="3"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
     <h:outputText escape="false" value="#{msg['title.members.tarif']}" />
</f:facet>
       <h:outputText value="#{msg['tarif.number']} :"   />
       <h:outputText    id="index"
                        value="#{courseC.tarifMember.tarifMemberIndex} / #{fn:length(courseC.tarifMember.membersBase)}"
                        />
       <h:outputText value=""/>
    <h:outputText  value="#{msg['tarif.period.start']} :"/>
                <p:calendar value="#{courseC.tarifMember.workStartDate}"
                        id="start"
                        locale="#{languageC.locale}"
                        mode="popup"
                        showOn="both"
                        lang="#{LanguageC.locale}"
                        pattern="dd-MM-yyyy"
                        navigator="true"
                        yearRange="c-5:c-0"
                        readonlyInput="true"
                 />
       <h:outputText value=""/>
      <h:outputText  value="#{msg['tarif.period.end']} :"/>
                <p:calendar value="#{courseC.tarifMember.workEndDate}"
                        id="end"
                        locale="#{languageC.locale}"
                        mode="popup"
                        showOn="both"
                        lang="#{LanguageC.locale}"
                        pattern="dd-MM-yyyy"
                        navigator="true"
                        yearRange="c-5:c-0"
                        readonlyInput="true"
                 />
      <h:outputText value=""/>

      
      <!--
         <p:toggleSwitch value="#{selectBooleanView.value2}">
            <p:ajax listener="#{selectBooleanView.addMessage}" update="msg" />
        </p:toggleSwitch>
-->
   <h:panelGroup id="panelItem" layout="block" >
     <h:outputText value="#{msg['tarif.members.item']} "
                   style="font-size: 1.5em;"
                   />
     <i class="fas fa-list-ol fa-2x"></i>
     <i class="fas fa-pen-fancy fa-2x"></i>
</h:panelGroup>  
<h:panelGroup id="panelChoice" layout="block" >    
     <h:outputText value="#{msg['tarif.members.price']} "
                   style="font-size: 1.5em;"
                   />
     <i class="fas fa-euro-sign fa-2x"></i>
     <i class="fas fa-donate fa-2x"></i>
</h:panelGroup>
    <h:panelGroup id="panelAge" layout="block" >
        <h:outputText value="Age: "
                      style="font-size: 1.5em;"
                      />
        <i class="fas fa-birthday-cake fa-2x"></i>
    </h:panelGroup>

        <p:inputText     id="MembersText"
                        size="20"
                        title="#{msg['tooltip.tarif.item']}"
	                value="#{courseC.tarifMember.workItem}"
               />

        <p:inputMask   id="MembersAmount"
                       value="#{courseC.tarifMember.workPrice}"
                       title="#{msg['tooltip.tarif.price4']}"
                       size="6"
                       slotChar="_"
                       mask="9999.9" 
                  >
        </p:inputMask>
        <p:inputMask   id="MembersAge"
                       value="#{courseC.tarifMember.workAge}"
                       title="#{msg['tooltip.tarif.price4']}"
                       size="6"
                       slotChar="_"
                       mask="99-99" 
                  >
        </p:inputMask>


<f:facet name="footer">
        <p:commandButton value="#{msg['tarif.members.add']}"
                         id="commandButtonInput"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="fa fa-plus"
                         action="#{courseC.inputTarifMembers}"/>
        <p:commandButton value="#{msg['tarif.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="tarif_members_menu.xhtml"
                         />
</f:facet>

</p:panelGrid>
</h:form>
</ui:define>
</ui:composition>

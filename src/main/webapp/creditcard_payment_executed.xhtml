<h:form id="creditcard_payment_executed" enctype="application/x-www-form-urlencoded">

<p:panelGrid
    id="panelGrid1"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

                  size="45" 
                  />
    
    <h:outputText value="Holder :" />
    <h:outputText  label="holder"

                              value="#{courseC.creditcard.creditCardHolder}"
                              
                         />
    
    <h:outputText  value="#{msg['creditcard.number']} :"/>

                        id="creditcardNumber"

                        >

    <h:outputText value="#{msg['creditcard.type']} :"   />

                   value="#{courseC.creditcard.creditCardType}"
               >

<!-- do not change the id !! see totalprice.js  -->

<p:commandButton value="I accept this payment !"
                         id="commandButtonPay"
                         actionListener="#{courseC.startTask}"
                         rendered="#{courseC.creditcard.paymentOK eq false}"
                         onclick="jsStartTask()"
                         update="taskResult"
                         widgetVar="taskButton"/>
    <h:outputText value="Progress Bar "/>
    
    <p:progressBar  widgetVar="progressBar"
                    id="progressBar1"
                    ajax="true"
                        interval="500"
                        value="#{courseC.progress}"
                        labelTemplate="{value}%"
                        global="false"
                        style="width: 500px;font-size: 2em;">
            <p:ajax event="complete"
                    update="taskResult"
                    oncomplete="jsOnComplete();"
                    />
    </p:progressBar>
    
    <!--  PF('commandButtonPay').disable();
                    PF('commandButtonMail').enable();  -->
         <h:outputText id="comm"
                      value="Payment reference : "/>
        <h:outputText id="taskResult"
                      value="#{courseC.getResultCreditCardSubscription()}"/>

<f:facet name="footer">
         <p:commandButton value="#{msg['inscription.back']}"
                         id="commandButtonBack"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="inscription.xhtml"
                         />
         <p:commandButton value="Mail de confirmation"
                         id="commandButtonMail"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-envelope"
                         
                         action="#{courseC.creditCardMail}"
                         />
         <!--  rendered="#{courseC.creditcard.paymentOK eq true}" -->
          <p:commandButton id="btn"
                         value="#{msg['button.print']}"
                         type="button"
                         icon="fa fa-print"
                         >
                <p:printer target="creditcard_payment_executed" />
          </p:commandButton>
         
</f:facet>

</p:panelGrid>

</h:form>
    <script type="text/javascript">
    function jsOnComplete() {
        PF('taskButton').enable();
        console.info("before buttonplay");
        document.getElementById("creditcard_payment_executed:commandButtonPay").disabled = true;

    //    document.getElementById("creditcard_accepted:").disabled = true; 
    //    document.getElementById("commandButtonPay").disabled = true;

    //    document.getElementById('creditcard_accepted:commandButtonMail'").enabled = true;
   //     console.info("after buttonplay : ne fonctionne pas !!");
    }
    function jsStartTask() {
      PF('taskButton').disable();
      PF('progressBar').cancel();
      PF('progressBar').setValue(0);
      PF('progressBar').start();
    }
 </script>

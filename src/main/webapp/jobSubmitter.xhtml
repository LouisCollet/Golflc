<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Job Submitter</ui:define>
<ui:define name="help">
    <ui:include src="/help/help_register.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage library="images"
                name="BB.jpg"
                alt="image missing :file.png"
                style="float: left;">
</h:graphicImage>

<h:graphicImage library="images"
                name="GB.jpg"
                alt="image missing :text file.png"
                style="float: right;">
</h:graphicImage>
    <!-- -->
<h:form id="jobsubmitter" enctype="application/x-www-form-urlencoded" >


<p:panelGrid
    id="panel"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <h1>Batch Job Submission</h1>
</f:facet>

<h:outputText value="Batch ID" />
<h:outputText value="#{batchC.execID}" />

<c:set var="myVar" value="#{batchC.execID}" scope="request" />

<!-- comment sauver le id ??  rendered="#{jsfBean.completed==false}" -->
<h:outputText value="Batch Status"/>
<h:outputText value="#{batchC.jobStatus}" />

<h:outputText value="Job Execution Detail"/>
<h:commandButton value="Get Details Info" 
                         icon="fa fa-puzzle-piece"
                         update="growl-msg"
                         action="jobExecution.xhtml" />

<f:facet name="footer">
        <p:commandButton value="Start Batch Players"
                         update="growl-msg"
                         immediate="true"
                         ajax="false"
                         icon="fa fa-arrow-circle-right"
                         action="#{batchC.startBatchJobPlayers()}"/>
        <p:commandButton value="Start Batch Rounds"
                         update="growl-msg"
                         immediate="true"
                         ajax="false"
                         icon="fa fa-arrow-circle-right"
                         action="#{batchC.startBatchJobRounds()}"/>
        <p:commandButton value="Start Batch Inscriptions"
                         update="growl-msg"
                         immediate="true"
                         ajax="false"
                         icon="fa fa-arrow-circle-right"
                         action="#{batchC.startBatchJobInscriptions()}"/>
        
</f:facet>


</p:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>

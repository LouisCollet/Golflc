<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      template="templates/masterTemplate.xhtml"
>
<ui:define name="title">Tarif Page Members Equipments</ui:define>

<ui:define name="help">
    <ui:include src="/help/help_tarif_equipments.xhtml"/>
</ui:define>
<ui:define name="content">

<h:graphicImage name="images/tarif1.jpg" alt="image missing :tarif1.jpg" style="float: left;"></h:graphicImage>
<h:graphicImage name="images/tarif2.jpg" alt="image missing :tarif2.jpg" style="float: right;"></h:graphicImage>
<h:form id="tarif_members_equipments" enctype="application/x-www-form-urlencoded" >

<ui:include src="include/include_summary_club.xhtml"/>
<!-- <p:focus for="buggy" /> -->
<p:panelGrid
    id="panel1"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <h:outputText escape="false" value="#{msg['title.equipments.tarif']}" />
</f:facet>
    
           <h:outputText value="#{msg['tarif.number']} :" />
           <h:outputText id="index"
                         value="#{courseC.tarifMember.tarifMemberEquipmentsIndex} / #{fn:length(courseC.tarifMember.priceEquipments)}"
                        />

     <h:panelGroup id="panelItem" layout="block" >
     <h:outputText value="#{msg['tarif.members.item']} "
                   style="font-size: 1.5em;"
                   />
     <i class="fas fa-list-ol fa-2x"></i>
     <i class="fas fa-pen-fancy fa-2x"></i>
</h:panelGroup>  
<h:panelGroup id="panelChoice" layout="block" >    
     <h:outputText value="#{msg['tarif.members.price']} "
                   style="font-size: 1.5em;"
                   />
     <i class="fas fa-euro-sign fa-2x"></i>
     <i class="fas fa-donate fa-2x"></i>
</h:panelGroup>
      
         <p:inputText   id="MembersText"
                        size="20"
                        title="#{msg['tooltip.tarif.item']}"
	                value="#{courseC.tarifMember.workItem}"
               />

        <p:inputMask   id="MembersAmount"
                       value="#{courseC.tarifMember.workPrice}"
                       title="#{msg['tooltip.tarif.price3']}"
                       size="6"
                       slotChar="_"
                       mask="999.9" 
                  >
        </p:inputMask> 

<f:facet name="footer">
        <p:commandButton value="#{msg['tarif.equipments.create']}"
                         id="commandButton1"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.inputTarifMembersEquipments()}"/>
         <p:commandButton value="#{msg['tarif.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fas fa-arrow-circle-left"
                         action="tarif_members_menu.xhtml"
                         />
</f:facet>
</p:panelGrid>
</h:form>
</ui:define>
</ui:composition>

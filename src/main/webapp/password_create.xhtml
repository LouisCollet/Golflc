<ui:define name="title">Create Password Page </ui:define>

<ui:define name="help">
    <ui:include src="/help/help_inscription.xhtml"/>

<ui:define name="content">

<h:head>

</h:head>

    
<h:graphicImage 
                name="images/OK.png"
                alt="image missing :golf_round.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/OK.png"
                alt="image missing :golf_round.jpg"
                style="float: right;">
</h:graphicImage>
    
<h:form id="password_create" enctype="application/x-www-form-urlencoded" >

 <h:message for="RegisterGroupPanel" style="color:red;" />
<p:panelGrid id="RegisterGroupPanel"
             columns="3"
             styleClass="alignmentLeft"
             columnClasses="col1,col2">
     
<f:facet name="header">
    <h1>#{msg['password.create.data']}</h1>
</f:facet>

        <h:outputText value="#{msg['player.id']}" />
	<h:outputText value="#{courseC.player.idplayer}" />
        <h:outputText value="" />

        <h:outputText value="#{msg['player.first']}" />
        <h:outputText value="#{courseC.player.playerFirstName}"/>
        <h:outputText value="" />
        
        <h:outputText value="#{msg['player.last']}"   />
        <h:outputText value="#{courseC.player.playerLastName}"/>
        <h:outputText value="" />
        
	<h:outputLabel  value="Password : " />
	<h:inputSecret id="password"
                       value="#{courseC.player.wrkpassword}" required="true"
                        >
		<f:validator validatorId="passwordValidator" />
		<f:attribute name="confirmPassword" 
                             value="#{confirmPassword}" />
	</h:inputSecret>        <!-- requiredMessage="Please enter password"  -->
	<h:message for="password" style="color: red;" />

        <h:outputText  value="Existing Password : " 
                       rendered="#{not courseC.player.playerPassword eq null}"/>
        <h:outputText value="#{courseC.player.playerPassword}" 
                      rendered="#{not courseC.player.playerPassword eq null}"/>

        
	<h:outputLabel 
                       value="Confirm password : " />
	<h:inputSecret id="confirmPassword" 
                       required="true"
                	binding="#{confirmPassword}"
                	requiredMessage="Please enter confirm password" />
	<h:message for="confirmPassword" style="color: red;" />


<f:facet name="footer">
   
<p:commandButton 
                         id="buttonRegister"
                         value="#{msg['button.password.create']}"
                         update="growl-msg"
                         ajax="false"
                         immediate="false"
                         icon="fa fa-pencil"
                         action="#{courseC.createPassword}"
         />

</f:facet>

</p:panelGrid>

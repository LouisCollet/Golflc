<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
   >
<ui:composition template="templates/masterTemplate.xhtml">

<ui:define name="title">Create Password Page </ui:define>

<ui:define name="help">
    <ui:include src="/help/help_inscription.xhtml"/>
</ui:define>
<ui:define name="content">

<h:graphicImage name="images/changepassword.jpg" alt="image missing :golf_round.jpg" style="float: left;"></h:graphicImage>
<h:graphicImage name="images/changepassword2.png" alt="image missing :golf_round.jpg" style="float: right;"></h:graphicImage>

<h:form id="password_create" enctype="application/x-www-form-urlencoded" >

 <!--<h:message for="RegisterGroupPanel" style="color:red;" />-->
<p:panelGrid id="RegisterGroupPanel"
             columns="2"
             styleClass="alignmentLeft"
             columnClasses="col1,col2">

<f:facet name="header">
    <h1>#{msg['password.create.data']}</h1>
</f:facet>

        <h:outputText value="#{msg['player.id']}" />
	<h:outputText value="#{courseC.player.idplayer}" />
      
        <h:outputText value="#{msg['player.first']}" />
        <h:outputText value="#{courseC.player.playerFirstName}"/>
 
        <h:outputText value="#{msg['player.last']}"   />
        <h:outputText value="#{courseC.player.playerLastName}"/>
        
        <h:outputText value="#{msg['player.language']}"   />
        <h:outputText value="#{courseC.player.playerLanguage}"/>
        
        <h:panelGroup id="panelG1" layout="block" >
           <h:outputText value="#{msg['password.new']}"  />
                  <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
       </h:panelGroup>
 <!--       
	<h:inputSecret id="password"
                       size="20"
                       required="true"
                       requiredMessage="Enter a password">
                       value="#{courseC.player.wrkpassword}" >
	</h:inputSecret>
-->
         <h:inputSecret id="password"
                     value="#{courseC.player.wrkpassword}"
                     size="20"
                     valueChangeListener="#{courseC.playerPasswordListener}"
                      />

        <h:panelGroup id="panelG2" layout="block" >
           <h:outputText value="#{msg['password.new.confirm']}"  />
                  <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
       </h:panelGroup>
   
        <h:inputSecret id="confirmPassword"
                       size="20"
                       value="#{courseC.player.wrkconfirmpassword}"
                       valueChangeListener="#{courseC.playerConfirmPasswordListener}">
	</h:inputSecret>
<!--
         <h:inputSecret id="repeated_password" 
                        value="#{courseC.player.wrkpassword}" />
         
         <o:validateEqual components="password confirmPassword" 
            message="Passwords do not match!"
            showMessageFor="password" />    
  -->      
<f:facet name="footer">
<p:commandButton         id="buttonRegister"
                         value="#{msg['button.password.create']}"
                         update="growl-msg"
                         ajax="false"
                         immediate="false"
                         icon="fa fa-key"
                         action="#{courseC.createPassword()}"
         />
</f:facet>

</p:panelGrid>
<br/>

  <f:validateWholeBean value='#{backingBean}' 
                             validationGroups="interfaces.PasswordValidationGroup" />

</h:form>
</ui:define>
</ui:composition>
</html>

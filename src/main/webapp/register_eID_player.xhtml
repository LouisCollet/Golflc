<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"

>
<ui:composition template="templates/loginTemplate.xhtml">
<ui:define name="title">Register Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_register.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage 
                name="images/eIDreader.jpg"
                alt="image missing :golf_reader_eid.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/golf_chrono.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: right;">
</h:graphicImage>
    <!-- -->
    
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{courseC.registereIDPlayer()}" />
    </f:metadata>
</ui:define>    
    
<h:form id="register" enctype="application/x-www-form-urlencoded" >

<p:panelGrid
    id="panel"
    columns="1"
    >
    

<f:facet name="header">
    <h1>#{msg['player.register']}</h1>
</f:facet>

<h:outputText value="Please Register ! " style="font-weight:bold"/>

<h:outputText value="Please insert your eID in the Smartcard Reader ...  "/>

<h:outputText id="txt_count" value=" ... wait #{utilsC.count} seconds ..." />

<h:outputText value=" ... and Click the Register button !"/>

<f:facet name="footer">
        <p:commandButton value="#{msg['button.register.register']}"
                         update="growl-msg"
                         immediate="true"
                         ajax="false"
                         icon="ui-icon-disk"
                         action="#{courseC.registereIDPlayer()}"/>
</f:facet>

</p:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>

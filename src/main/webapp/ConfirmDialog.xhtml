<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
    <p:commandButton value="Download Source Code" action="#{confirmDialog.download}" update="messages">
        <p:confirm 
            header="Confirmation"
            message="Are you sure you want to install this source code?"
            icon="ui-icon-alert">
        </p:confirm>
    </p:commandButton>
    <p:commandButton value="Save Your Profile" action="#{confirmDialog.save}" update="messages">
        <p:confirm
            header="Confirmation"
            message="Are you sure you want to save your profile?"
            icon="ui-icon-alert">
        </p:confirm>
    </p:commandButton>
 
    <p:confirmDialog global="true">
        <p:commandButton 
            value="Oui"
            type="button"
            styleClass="ui-confirmdialog-yes"
            icon="ui-icon-check"/>
        <p:commandButton
            value="Non"
            type="button"
            styleClass="ui-confirmdialog-no"
            icon="ui-icon-close"/>
    </p:confirmDialog>
</h:form>
</html>

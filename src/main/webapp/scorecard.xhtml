<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Scorecard Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_scorecard.xhtml"/>
</ui:define>
<ui:define name="content">

<h:graphicImage 
                name="images/golf_score_card.png"
                alt="image missing :golf_club.jpg"
                style="float:left;">
</h:graphicImage>

<h:graphicImage 
                name="images/golf_score_card.png"
                alt="image missing :golf_club.jpg"
                style="float:right;">
</h:graphicImage>
    
<h:form id="scorecard" enctype="application/x-www-form-urlencoded" >

<ui:include src="include/include_summary.xhtml"/>

<p:panelGrid
    id="panel"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">
    <!--
<f:facet name="header">
    <h1>#{msg['scorecard.data']}</h1>
</f:facet>
-->
<f:facet name="footer">
        <p:commandButton value="#{msg['button.scorecard']}"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-map-o"
                         action="#{courseC.show_scorecard()}"/>
</f:facet>
</p:panelGrid>
</h:form>
</ui:define>

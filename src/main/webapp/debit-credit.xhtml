<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

>
<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Tee Restart Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_tee.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage 
                name="images/golf_tee.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/golf_tee.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: right;">
</h:graphicImage>
    <!-- -->
<h:form id="debit-credit" enctype="application/x-www-form-urlencoded" >


<p:panelGrid
    id="panel1"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">
 <f:facet name="header">
  <h1>Bill Payment CDI Event Tutorial </h1>  
 </f:facet>
	<h:outputLabel value="Amount: " for="amt" />
	<h:inputText id="amt" value="#{paymentBean.amount}" required="true"
		requiredMessage="An amount is required." maxlength="15" />

	<h:outputLabel value="Payment Options:" for="opt" />
	<h:selectOneRadio id="opt" value="#{paymentBean.paymentOption}"
		required="true" requiredMessage="Select Credit Operation or Debit Operation">
		<f:selectItem id="credit" itemLabel="Credit Operation" itemValue="CREDIT" />
		<f:selectItem id="debit" itemLabel="Debit Operation" itemValue="DEBIT" />
	</h:selectOneRadio>

<f:facet name="footer">
	<h:commandButton value="Reset" action="#{paymentBean.reset}"  />
	<h:commandButton id="submit" value=" Pay " action="#{paymentBean.pay}" />
</f:facet>
</p:panelGrid>
        
 <p:panelGrid
    id="panel2"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className"
    
    >
 <f:facet name="header">       
    <h1>Payment Handler Output</h1>
 </f:facet>


 <p:dataTable id="table1"
              var="c" 
              value="#{payments}"
              emptyMessage="#{msg['message.table.empty']}"
              rendered="#{not empty payments}"
          >
<!--   -->
 <p:column headerText="#{msg['round.date']}" style="width:100px" >    
      <h:outputText value="#{c.datetime}"> 
                <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss"/> 
      </h:outputText>
 </p:column>
<p:column headerText="#{msg['round.competition']}" style="width:100px" >      
      <h:outputText value="#{c.type}"/> 
 </p:column>
      
 <p:column headerText="#{msg['round.game']}" style="width:100px" >     
      <h:outputText value="#{c.amount}"/> 
 </p:column>     
</p:dataTable>

</p:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>

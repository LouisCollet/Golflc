<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Select Show Scorecard Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_show_scorecard.xhtml"/>
</ui:define>
<ui:define name="content">

<h:form id="form_scorecard">

<!-- <ui:include src="include/include_messages.xhtml"/> -->
<!--
<p:outputPanel deferred="true" deferredMode="visible"> -->
    <p:outputPanel >
    
    <p:dataTable id="scorecard1"
             filteredValue="#{courseC.filteredCars}"
             value="#{courseC.scoreCardList1}"
             emptyMessage="#{msg['message.table.empty']}"
             var="c" >
<f:facet name="header">
         <h1>#{msg['player.message']}</h1>
</f:facet>
<!-- -->
<p:column headerText="#{msg['player.first']}" style="width:20%" >
    <h:outputText value="#{c.playerFirstName}"
                  styleClass="classFire"
                  /> 
</p:column>

<p:column headerText="#{msg['player.last']}" style="width:20%" >
    <h:outputText value="#{c.playerLastName} (#{c.idplayer})"/> 
</p:column>

<p:column headerText="#{msg['player.gender']}" style="width:20%" >
    <h:outputText value="#{c.playerGender}"/> 
</p:column>

<p:column headerText="#{msg['player.birth']}" style="width:20%" >
    <h:outputText value="#{c.playerBirthDate}"> 
         <f:convertDateTime pattern="dd/MM/yyyy" />
    </h:outputText>
</p:column>

<p:column headerText="#{msg['handicap.player']}" style="width:20%" >
    <h:outputText value="#{c.handicapPlayer}"/>
</p:column>

<p:column headerText="#{msg['handicap.start']}" style="width:20%" >
   <h:outputText value="#{c.handicapStart}">
        <f:convertDateTime pattern="dd-MM-yyyy" />
   </h:outputText>
</p:column>
</p:dataTable>

<!--                                                                              -->
<p:separator id="separator1"/>
<p:spacer height="30" />
<!--
<p:outputPanel deferred="true" deferredMode="visible">
filteredValue="#{courseC.filteredCars}"
-->
<p:dataTable id="scorecard2a"
             
             value="#{courseC.scoreCardList2}"
             emptyMessage="#{msg['message.table.empty']}"
             var="c" >
<f:facet name="header">

                  <h1>#{msg['message.scorecard.course']}</h1>

</f:facet>
<!-- -->
<p:column headerText="#{msg['round.competition']}" style="width:100px" >
   <h:outputText value="#{c.roundCompetition} (#{c.idround})"/>
</p:column>

<p:column headerText="#{msg['round.game']}" style="width:100px" >
    <h:outputText value="#{c.roundGame} (#{c.roundQualifying})"/>
</p:column>

<p:column headerText="#{msg['round.date']}" style="width:100px" >
   <h:outputText value="#{c.roundDate}"
                                 > 
      <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
   </h:outputText>
</p:column>

<p:column headerText="#{msg['club.name']}" style="width:100px" >
   <h:outputText value="#{c.clubName} (#{c.idclub})"/>
</p:column>

<p:column headerText="#{msg['course.name']}" style="width:100px" >
   <h:outputText value="#{c.courseName} (#{c.idcourse})"/>
</p:column>

</p:dataTable>

    
<!--  filteredValue="#{courseC.filteredCars}" -->

<p:dataTable id="scorecard2b"
            
             value="#{courseC.scoreCardList2}"
             emptyMessage="#{msg['message.table.empty']}"
             var="c" >

<p:column headerText="#{msg['course.holes']}" style="width:100px" >
   <h:outputText value="#{c.courseHoles} (joué = #{c.roundHoles})"/>
</p:column>

<p:column headerText="#{msg['course.par']}" style="width:100px" >
   <h:outputText value="#{c.coursePar}"/>
</p:column>

<p:column headerText="#{msg['tee.slope']}" style="width:100px" >
   <h:outputText value="#{c.teeSlope}"/>
</p:column>

<p:column headerText="#{msg['tee.rating']}" style="width:100px" >
   <h:outputText value="#{c.teeRating}"/>
</p:column>

<p:column headerText="#{msg['round.cba']}" style="width:100px" >
   <h:outputText value="#{c.roundCBA}"/>
</p:column>    

<!--     {c.playerGender}  {c.inscriptionTeeStart},MBT, MFT,  LBT, LFT  <h:outputText value="*" 
<h:outputText value="#{c.inscriptionTeeStart}(#{c.idtee})"/>
    <h:outputText value="MFT(#{c.idtee})" rendered="#{c.playerGender eq 'M' and c.inscriptionTeeStart eq 'F'}"/>
    <h:outputText value="MBT(#{c.idtee})" rendered="#{c.playerGender eq 'M' and c.inscriptionTeeStart eq 'B'}"/>
    <h:outputText value="LFT(#{c.idtee})" rendered="#{c.playerGender eq 'L' and c.inscriptionTeeStart eq 'F'}"/>
    <h:outputText value="LBT(#{c.idtee})" rendered="#{c.playerGender eq 'L' and c.inscriptionTeeStart eq 'B'}"/>
-->

<p:column headerText="#{msg['tee.start']}" style="width:10%" >
    <h:outputText value="#{c.inscriptionTeeStart} (#{c.idtee})" styleClass="classYellow" rendered="#{c.inscriptionTeeStart eq 'YELLOW'}" />
    <h:outputText value="#{c.inscriptionTeeStart} (#{c.idtee})" styleClass="classBlue"   rendered="#{c.inscriptionTeeStart eq 'BLUE'}" />
</p:column>

<p:column headerText="#{msg['hole.start']}" style="width:100px" >
   <h:outputText value="#{c.roundStart}"/>
</p:column>
<!-- à modifier : afficher uniquement si 9 holes value="#{c.teeStart} rendered="#{c.teeStart eq 'F'}"-->
</p:dataTable>

<p:separator id="separator2"/>
<p:spacer height="30" />
</p:outputPanel>

<p:outputPanel deferred="true" deferredMode="visible">
    
<p:dataTable id="scorecard3"
             value="#{courseC.scoreCardList3}"
             emptyMessage="#{msg['message.table.empty']}"
             rowIndexVar="row"
             var="c" >
<f:facet name="header">
         <h1>#{msg['message.scorecard.detailed']}</h1>
</f:facet>
    
 <p:spacer height="30" rendered="#{row+1 == 9}" />
 <!--  https://stackoverflow.com/questions/4731622/insert-a-new-row-into-datatable  -->
<p:column headerText="#{msg['score.hole']}"
          style="width:5%" >
        <h:outputText value="#{c.scoreHole}"/>
</p:column>

<p:column headerText="#{msg['score.par']}" 
          footerText="#{msg['score.par']} = #{totalC.totalPar}"
          style="width:5%" >
        <h:outputText value="#{c.scorePar}"
                      style="font-size: 1.5em;font-weight: bold"/>
</p:column>

<p:column headerText="#{msg['hole.index']}"
          footerText="#{msg['hole.index']}"
          style="white-space:pre-line;width:5%;" >
        <h:outputText value="#{c.holeStrokeIndex}"/>
</p:column>

<p:column headerText="#{msg['score.extra']}" 
          footerText="#{msg['score.extra']} = #{totalC.totalExtraStroke}"
          style="width:5%" >
      <h:outputText value="*"   rendered="#{c.scoreExtraStroke eq 1}" style="font-size: 1.5em;font-weight: bold"/>
      <h:outputText value="**"  rendered="#{c.scoreExtraStroke eq 2}" style="font-size: 1.5em;font-weight: bold" />
      <h:outputText value="***" rendered="#{c.scoreExtraStroke eq 3}" style="font-size: 1.5em;font-weight: bold" />            
</p:column>

<p:column headerText="#{msg['score.fairway']}" 
          footerText="#{msg['score.fairway']} = #{totalC.totalFairway}"
          style="white-space:pre-line;width:5%;" >
       <h:outputText value="#{c.scoreFairway}"/>
</p:column>
    
<p:column headerText="#{msg['score.green']}"
          footerText="#{msg['score.green']} = #{totalC.totalGreen}"
          style="white-space:pre-line;width:5%;">
       <h:outputText value="#{c.scoreGreen}"/>
</p:column>
    
<p:column headerText="#{msg['score.putts']}" 
          footerText="#{msg['score.putts']} = #{totalC.totalPutts}"
          style="white-space:pre-line;width:5%;" >
       <h:outputText value="#{c.scorePutts}"/>
</p:column>
    
<p:column headerText="#{msg['score.bunker']}"
          footerText="#{msg['score.bunker']} = #{totalC.totalBunker}"
          style="white-space:pre-line;width:5%;" >
       <h:outputText value="#{c.scoreBunker}"/>
</p:column> 
    
 <p:column headerText="#{msg['score.penalty']}"
          footerText="#{msg['score.penalty']} = #{totalC.totalPenalty}"
          style="white-space:pre-line;width:5%;" >
       <h:outputText value="#{c.scorePenalty}"/>
</p:column> 
 
<p:column headerText="#{msg['hole.distance']}"
          style="width:5%">
      <f:facet name="footer">
         <h:outputText value="#{totalC.totalDistance}">
           <f:convertNumber pattern="#,###" />
         </h:outputText> mètres
      </f:facet>
          <h:outputText value="#{c.holeDistance}" >
          </h:outputText>
                <h:outputText
                value="OUT = #{totalC.totalDistanceIn}"
                escape="yes"
                rendered="#{row+1 == 9}"
                style="float: right;"
                >
                <f:convertNumber pattern="#,###" />
           </h:outputText>
   
    <p:separator style="width:500px;height:20px"
                 rendered="#{row+1 == 9}"/>

        <h:outputText
            value="IN = #{totalC.totalDistance - totalC.totalDistanceIn}"
            rendered="#{row+1 == 18}"
            style="float: right;"
            >
            <f:convertNumber pattern="#,###" />
        </h:outputText>
</p:column>

<p:column headerText="#{msg['score.gross']}" 
          footerText="#{msg['score.gross']} = #{totalC.totalStroke}"
          style="white-space:pre-line;width:15%;"
                >
    
        <h:outputText
            value="X"
            rendered="#{c.scoreStroke == 10}"
            style="white-space: nowrap;"
            >
        </h:outputText>
    
        <h:outputText
            value="#{c.scoreStroke}"
            rendered="#{c.scoreStroke != 0 and c.scoreStroke != 10}"
            style="white-space: nowrap;"
            >
        </h:outputText>
        <h:outputText
            value="PAR"
            rendered="#{c.scoreStroke == c.scorePar}"
            style="white-space: nowrap;float: right;color: blue; font-weight: bold;"
            >
        </h:outputText>
        <h:graphicImage
        name="images/par.png"
        rendered="#{c.scoreStroke == c.scorePar}"
        style="white-space: nowrap;"
        />
    
        <h:outputText
            value="BIRDIE"
            rendered="#{c.scoreStroke == c.scorePar - 1}"
            style="white-space: nowrap;float: right; color: red; font-weight: bold;"
            >
        </h:outputText>
        <h:graphicImage
        name="images/birdie.png"
        rendered="#{c.scoreStroke == c.scorePar - 1}"
        />
        
        <h:outputText
            value="EAGLE"
            rendered="#{c.scoreStroke == c.scorePar - 2}"
            style="white-space: nowrap;float: right; color: red; font-weight: bold;"
            >
        </h:outputText>
        <h:graphicImage
        name="images/eagle.png"
        title="Eagle Title"
        rendered="#{c.scoreStroke == c.scorePar - 2}"
        />
</p:column>
<!--  new 12/07/2015  -->
 <p:column headerText="#{msg['score.net']}" 
          footerText="#{msg['score.net']} = #{totalC.totalNet}"
          style="width:5%" >
     
     <h:outputText value="#{c.scoreStroke - c.scoreExtraStroke}"
                   rendered="#{c.scoreStroke != 0 and c.scoreStroke != 10}"
                   style="white-space: nowrap;">
     </h:outputText>
     <h:outputText value=" "
                   rendered="#{c.scoreStroke == 10}"
                   style="white-space: nowrap;">
     </h:outputText>
</p:column>
 
 <p:column headerText="#{msg['score.points']}" 
          footerText="#{msg['score.points']} = #{totalC.totalPoints - c.roundCBA}"
          style="white-space:nowrap;width:15%"
                     >
        <h:outputText
            value="#{c.scorePoints}" rendered="#{c.scorePoints != 0}"
            style="font-size: 2em; font-weight:bold"
            >
        </h:outputText>
        <h:outputText
            value="OUT = #{totalC.totalIn}"
            rendered="#{row+1 == 9}"
            style="font-size: 1.5em;float: right;"
            >
        </h:outputText>
        <h:outputText
            value="IN = #{totalC.totalPoints - totalC.totalIn}" 
            rendered="#{row+1 == 18}"
            style="float: right;font-size: 1.5em;"
            >
        </h:outputText>
        <h:outputText
            value="#{courseC.htmlBr}Correction CBA : - #{c.roundCBA}"
            escape="yes"
            rendered="#{row+1 == 18 and c.roundCBA != 0}"
            style="float:right;font-weight:bold"
            >
        </h:outputText>
</p:column>

<!--    
 <f:facet name="footer">
     <h:outputText
         value = "Classement Zwanzeurs : #{listC.zwanzeur} , Greenshirt = #{listC.greenshirt} "
         rendered="#{listC.zwanzeur != 0}"
        />
<br/>
</f:facet>
-->
</p:dataTable>
</p:outputPanel>
<p:spacer height="30" />

<p:spacer height="30" />

<p:panel header="Export PDF">
    <p:commandLink id="pdf"
                   ajax="false">
        <p:graphicImage 
            name="images/pdf.png"
            alt="image missing :pdf.png"
        />
<!-- ATTENTION fonctionne si on utilise  <h:outputText value=" "/>  -->
        <pe:exporter
            type="pdf"
            target="scorecard1,scorecard2a,scorecard2b,scorecard3"
            tableTitle="Scorecard PDF Export"
            encoding="windows-1252"
            facetFontSize="10"
            cellFontSize="8"
           
            orientation="Landscape"
            fileName="MessagesAndDetails"/>
    </p:commandLink>
    <!--   preProcessor="#{utilsC.preProcessPDF}" -->
</p:panel>
            

<p:spacer height="30" />
    <p:commandButton id="btn"
                     value="#{msg['button.print']}"
                     type="button"
                     icon="fa fa-print"
                     >
        <p:printer target="form_scorecard" />
    </p:commandButton>

</h:form>
</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Stableford Playing Handicap Page </ui:define>

<ui:define name="help">
    <ui:include src="/help/help_stableford_playing_hcp.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage 
                name="images/golf_tee.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/golf_tee.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: right;">
</h:graphicImage>
    <!--value="#{courseC.inputPlayingHcp(inputPlayingHcp)}" -->
    
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{courseC.initInputPlayingHcp(0)}"/>
    </f:metadata>
</ui:define>
        
<h:form id="stableford_playing_hcp" enctype="application/x-www-form-urlencoded" >

<p:focus for="slope" />
<p:panelGrid
    id="panel"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <h1>#{msg['playinghcp.stableford.title']}</h1>

</f:facet>
                <h:outputText value="#{msg['player.handicap']}" />
                <p:inputMask  label="ExactHandicap"
                       id="hcp"
                       value="#{courseC.playingHcp.handicapPlayer}"
                       size="4"
                       mask="99.9"
                       />


                <h:outputText value="#{msg['tee.slope']} :" style="font-weight:bold"  />
                <p:inputMask  label="slope"
                       id="slope"
                       value="#{courseC.playingHcp.teeSlope}"
                       title="#{msg['title.tee.teeslope']}"
                       size="3"
                       slotChar="_"
                       mask="999"
                       />

                <h:outputText value="#{msg['tee.rating']} :" style="font-weight:bold"  />
                <p:inputMask  label="rating"
                       id="rating"
                       value="#{courseC.playingHcp.teeRating}"
                       title="#{msg['title.tee.teerating']}"
                       size="4"
                       slotChar="_"
                       mask="99.9"
                       />
                <h:outputText value="#{msg['course.par']} :"   />
                
                <h:selectOneRadio
                    id="OneMenuPar"
                    value="#{courseC.playingHcp.coursePar}">
                <f:selectItem itemLabel="Par 72" itemValue="71" />
                <f:selectItem itemLabel="Par 73" itemValue="72" />
                <f:selectItem itemLabel="Par 71" itemValue="73" />

                </h:selectOneRadio>
                
                <h:outputText value="#{msg['handicap.playing']}" />
                <h:outputText value="#{courseC.playingHcp.playingHandicap}"
                              style="font-size: 3em;" />

<f:facet name="footer">


         <p:commandButton 
                         id="button01"
                         value="#{msg['button.hcp.calculate']}"
                         update="growl-msg"
                         ajax="false"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.calculateHcpStb}"/>

</f:facet>

</p:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>

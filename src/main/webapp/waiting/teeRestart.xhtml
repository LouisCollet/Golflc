<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

>
<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Tee Restart Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_tee.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage 
                name="images/golf_tee.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/golf_tee.jpg"
                alt="image missing :golf_tee.jpg"
                style="float: right;">
</h:graphicImage>
    <!-- -->
<h:form id="tee" enctype="application/x-www-form-urlencoded" >
<ui:include src="include/include_messages.xhtml"/>
<p:focus for="slope" />
<p:panelGrid
    id="panel"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <p:steps activeIndex="2"
             style="border-style:dotted; border-color:red; border-width:2px " >
        <p:menuitem value="#{msg['club.club']}" />
        <p:menuitem value="#{msg['course.course']}" />
        <p:menuitem value="#{msg['tee.tee']}" />
        <p:menuitem value="#{msg['hole.hole']}" />
    </p:steps>
    <h1>#{msg['tee.data']}</h1>

</f:facet>
       <h:outputText
         value="#{msg['club.id']} :"
      />
        <p:inputText
        id="idclub"
        value="#{courseC.club.idclub}"
        size="4"
      />

       <h:outputText
         value="#{msg['course.id']} :"
      />
        <p:inputText
        id="idcourse"
        value="#{courseC.course.idcourse}"
        size="4"
      />
                
                <h:outputText value="#{msg['tee.gender']} :"
                              style="font-weight:bold"  />
                <p:selectOneButton id="gender"
                                  value="#{courseC.tee.teeGender}"
                                  style="border-style: none !important;">
                    <f:selectItem itemLabel="#{msg['player.gent']}"   itemValue="M" />
                    <f:selectItem itemLabel="#{msg['player.lady']}"   itemValue="L" />
                </p:selectOneButton>

                <h:outputText value="#{msg['tee.start']} :" style="font-weight:bold"  />
                <p:selectOneMenu id="start"
                                  value="#{courseC.tee.teeStart}"
                                  styleClass="selectOneRadioColumn"
                                  style="border-style: none !important;">
                    <f:selectItems value="#{courseC.start}" />
                </p:selectOneMenu>

                <h:outputText value="#{msg['tee.slope']} :" style="font-weight:bold"  />
                <p:inputMask  label="slope"
                       id="slope"
                       value="#{courseC.tee.teeSlope}"
                       size="3"
                       mask="999"
                       />

                <h:outputText value="#{msg['tee.rating']} :" style="font-weight:bold"  />
                <p:inputMask  label="rating"
                       id="rating"
                       value="#{courseC.tee.teeRating}"
                       size="4"
                       slotChar="_"
                       mask="99.9"
                       />
                <h:outputText value="#{msg['tee.clubhandicap']} :" style="font-weight:bold"  />
                <p:inputMask  label="clubhandicap"
                       id="clubHandicap"
                       value="#{courseC.tee.teeClubHandicap}"
                       size="1"
                       mask="9"
                       />
<f:facet name="footer">


         <p:commandButton 
                         id="button01"
                         value="#{msg['button.tee.create']}"
                         update="growl-msg"
                         ajax="false"
                         rendered="#{not courseC.hole.nextHole}"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.createTee}"/>

         <p:commandButton 
                          id="button02"
                          value="#{msg['tee.next']}"
                          update="growl-msg"
                          immediate="true"
                          ajax="false"
                          rendered="#{courseC.hole.nextHole}"
                          icon="ui-icon-circle-arrow-e"
                          style="float: right;"
                          action="hole.xhtml"/>

</f:facet>

</p:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>

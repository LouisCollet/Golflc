<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      template="templates/masterTemplate.xhtml"
>

<ui:define name="title">Tarif Page Days</ui:define>

<ui:define name="help">
    <ui:include src="/help/help_tarif_days.xhtml"/>
</ui:define>

<ui:define name="content">

<h:graphicImage 
                name="images/tarif1.jpg"
                alt="image missing :tarif1.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/tarif2.jpg"
                alt="image missing :tarif2.jpg"
                style="float: right;">
</h:graphicImage>
<h:form id="tarifDays" enctype="application/x-www-form-urlencoded" >

<!--<ui:include src="include/include_messages.xhtml"/>-->
<ui:include src="include/include_summary_club.xhtml"/>
<p:focus for="startdate" />
<p:panelGrid
    id="panel1"
    columns="4"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <h1>#{msg['title.days.tarif']}</h1>
</f:facet>
        
    <h:outputText  value="#{msg['tarif.period.start']} :"/>
       <p:inputMask id="startdate"
                    title="#{msg['tooltip.tarif.date']}"
                    value="#{courseC.tarif.datesSeason[0][0]}"
                    size="11"
                    required="true"
		    label="Start Date" 
                    mask="99/99/9999"
                    >
	</p:inputMask>
       
    <!--  courseC.tarif.tarifIndexSeasons  -->
      <h:outputText  value="#{msg['tarif.period.end']} :"/>
             <p:inputMask id="enddate"
                    title="#{msg['tooltip.tarif.date']}"
                    value="#{courseC.tarif.datesSeason[0][1]}"
                    size="11"
                    required="true"
		    label="End Date" 
                    mask="99/99/9999"
                    >
      	</p:inputMask>

   <c:forEach var="i" begin="01" end="05" step="1">
      <p:column value="" />
   </c:forEach>
 
    <h:outputText  value="#{msg['tarif.days.visitor']} :"/>
    <h:outputText  value="#{msg['tarif.days.invited']} :"/>
    <h:outputText  value="#{msg['tarif.days.junior']} :"/>
    
      <h:outputText  value="#{msg['tarif.days.monday']} :"/>
       <c:forEach var="i" begin="01" end="03" step="1">
       <p:inputMask  label="Monday1"
                       id="monday${i}"
                       value="#{courseC.tarif.days[0][i-1]}"
                       title="#{msg['tooltip.tarif.price3']}"
                       size="5"
                       required="true"
                       requiredMessage="#{msg['score.hole.notnull']} : #{i}"
                validatorMessage="#{msg['score.hole.minMAX']} : #{i}"
                       slotChar="_"
                       mask="999.9"
                       >
        </p:inputMask>
       </c:forEach>
       
       
       <h:outputText  value="#{msg['tarif.days.week']} :"/>
         <c:forEach var="i" begin="01" end="03" step="1">
            <p:inputMask  label="Week1"
                       id="week${i}"
                       value="#{courseC.tarif.days[1][i-1]}"
                       title="#{msg['tooltip.tarif.price3']}"
                       size="5"
                        required="true"
                        requiredMessage="#{msg['score.hole.notnull']} : #{i}"
                        validatorMessage="#{msg['score.hole.minMAX']} : #{i}"
                       slotChar="_"
                       mask="999.9"
                       >
            </p:inputMask>
         </c:forEach>
       

       <h:outputText  value="#{msg['tarif.days.friday']} :"/>
       <c:forEach var="i" begin="01" end="03" step="1">
       <p:inputMask  label="Friday1"
                       id="friday${i}"
                       value="#{courseC.tarif.days[2][i-1]}"
                       title="#{msg['tooltip.tarif.price3']}"
                       size="5"
                        required="true"
                        requiredMessage="#{msg['score.hole.notnull']} : #{i}"
                validatorMessage="#{msg['score.hole.minMAX']} : #{i}"
                       slotChar="_"
                       mask="999.9"
                       >
        </p:inputMask>
       </c:forEach>
        
       <h:outputText  value="#{msg['tarif.days.weekend']} :"/>
        <c:forEach var="i" begin="01" end="03" step="1">
       <p:inputMask  label="Weekend1"
                       id="weekend${i}"
                       value="#{courseC.tarif.days[3][i-1]}"
                       title="#{msg['tooltip.tarif.price3']}"
                       size="5"
                        required="true"
                        requiredMessage="#{msg['score.hole.notnull']} : #{i}"
                validatorMessage="#{msg['score.hole.minMAX']} : #{i}"
                       slotChar="_"
                       mask="999.9"
                       >
         </p:inputMask>
        </c:forEach>
     
       <h:outputText  value="#{msg['tarif.days.holidays']} :"/>
       <c:forEach var="i" begin="01" end="03" step="1">
       <p:inputMask  label="Holidays1"
                       id="holidays${i}"
                       value="#{courseC.tarif.days[4][i-1]}"
                       title="#{msg['tooltip.tarif.price3']}"
                       size="5"
                        required="true"
                        requiredMessage="#{msg['score.hole.notnull']} : #{i}"
                validatorMessage="#{msg['score.hole.minMAX']} : #{i}"
                       slotChar="_"
                       mask="999.9"
                       >
       </p:inputMask>
       </c:forEach>

<f:facet name="footer">
        <p:commandButton value="#{msg['tarif.days.create']}"
                         id="commandButton1"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.inputTarifDaysOfWeek}"/>
         <p:commandButton value="#{msg['tarif.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="tarif_menu.xhtml"
                         />
</f:facet>

</p:panelGrid>
<!--
<pe:tooltip global="true" myPosition="left center" atPosition="right center"
            showEvent="focus" hideEvent="blur" styleClass="qtip-default"
            />
-->
</h:form>
</ui:define>
</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="templates/loginTemplate.xhtml">
  <!--

<ui:define name="title">Player List Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_select_player.xhtml"/>
</ui:define>
<ui:define name="content">

    
<h:form id="selectPlayer" enctype="application/x-www-form-urlencoded" >
<!--             paginator="true"            rows="10"
-->

<p:dataTable id="table_players"
             value="#{courseC.listPlayers()}"
             var="c"
             rowIndexVar="row"
             emptyMessage="#{msg['message.table.empty']}"
             filteredValue="#{courseC.filteredPlayers}"
             rowHover="true"
       
             >

<f:facet name="header">
    <p:commandButton id="toggler" 
                     type="button"
                     value="Columns"
                     style="float:right"
                     icon="ui-icon-calculator"
                   
                     />
    <h1>#{msg["message.playerslist"]}</h1>
  <p:columnToggler datasource="table_players"
                   trigger="toggler" />

</f:facet>
 <!-- new test table 2D 31/07/2016 
<c:forEach items="#{courseC.listPlayers()}" var="row">
    <c:forEach items="#{row}" var="nested_row">
        #{nested_row.name}
    </c:forEach>
</c:forEach>
    
    <c:forEach items="#{courseC.listPlayers()}" var="row">
            #{row.playerLastName}
    </c:forEach>
    -->
    
    
<p:column
     headerText="#"
     footerText="#"
     style="width:2%"
     id="rrow">
             #{row+1}
</p:column>

	<p:column id="colPlayerSelected"
                  toggleable="false"
                  headerText="#{msg['player.selected']}"
                  footerText="#{msg['player.selected']}"
                  style="width:20%" >
            <p:commandButton
                ajax="true"
                id="selectButton"
                action="#{courseC.selectPlayer(c)}"
                value="#{msg['button.select']} - #{c.idplayer}"
                icon="fa fa-user">
            </p:commandButton>
	</p:column>

	<p:column toggleable="false"
                  headerText="#{msg['player.first']}"
                  footerText="#{msg['player.first']}"
                  style="width:20%" >
                    <h:outputText value="#{c.playerFirstName}" />
	</p:column>

	<p:column toggleable="false"
                  headerText="#{msg['player.last']}"
                  footerText="#{msg['player.last']}"
                  style="width:20%"
                  filterMatchMode="contains"
                  filterBy="#{c.playerLastName}"
                  >
                  <h:outputText value="#{c.playerLastName}" />
	</p:column>

    <!--  new 29/12/2014     -->
   <ui:include src="include/include_thumbnails.xhtml"/>    
        
	<p:column headerText="#{msg['player.city']}"
                  footerText="#{msg['player.city']}"
                  style="width:20%" >
		<h:outputText value="#{c.playerCity}" />
	</p:column>

	<p:column headerText="#{msg['player.country']}"
                  footerText="#{msg['player.country']}"
                  style="width:20%" >
            <h:outputText value="#{c.playerCountry}" />   <!-- Ã  corriger -->
	</p:column>

        <p:column headerText="#{msg['message.modification']}"
                  footerText="#{msg['message.modification']}"
                  style="width:20%" >
                        <h:outputText value="#{c.playerModificationDate}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss"/>
                        </h:outputText>
        </p:column>

<f:facet name="footer">
     <!--      In total there are #{fn:length(courseC.listPlayer)} players. -->
</f:facet>
</p:dataTable>
</h:form>


</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Error Page from errors/error   !!!!</ui:define>
<!-- https://javabeat.net/jsf-custom-error-pages/  -->
<ui:define name="content">

<h:graphicImage 
                name="images/credit-card-1.jpg"
                alt="image missing :tarif1.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/credit-card-2.png"
                alt="image missing :tarif2.jpg"
                style="float: right;">
</h:graphicImage>
<h:form id="error" enctype="application/x-www-form-urlencoded">

<p:panelGrid
    id="panelGrid1"
    columns="1"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <h1>#{msg['title.payment.round']}</h1>
</f:facet>
    <h2>JSF - Error Handling</h2>
<br />
<h:outputText value="Error Code: #{errorHandler.statusCode}"></h:outputText>
<br />
<h:outputText value="Error Description: #{errorHandler.message}"></h:outputText>
<br />
<h:outputText value="Exception Type: #{errorHandler.exceptionType}"></h:outputText>
<br />
<h:outputText value="Exception Class: #{errorHandler.exception}"></h:outputText>
<br />
<h:outputText value="Request URI : #{errorHandler.requestURI}"></h:outputText>
<br/>
<h:outputText escape="false" value="#{errorHandler.stackTrace}" />

<f:facet name="footer">
         <p:commandButton value="#{msg['inscription.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="inscription.xhtml"
                         />
         <p:commandButton value="#{msg['payment.creditcard']}"
                         id="commandButtonPayment"
                         ajax="false"
                         update="messages"
                         immediate="false"
                         icon="fa fa-cc-visa"
                         action="quelleaction.xhtml"
                         />
</f:facet>

</p:panelGrid>


</h:form>
</ui:define>
</ui:composition>
</html>

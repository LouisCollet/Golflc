<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      
>
<h:body>
<ui:composition>

<p:panelGrid
    id="panelgridSummary"
    styleClass="alignmentLeft"
    columnClasses="col1,col2"
    columns="2" >

<f:facet name="header">
    <h1>#{msg['title.summary']}</h1>
    
</f:facet>
    
    
      <h:outputText value="#{msg['round.id']} :" />
      <h:outputText
            id="idroundsummary" 
            value="#{courseC.round.roundCompetition} (#{courseC.round.idround})"
            title="This tooltip is displayed when input gets the focus" />

      <h:outputText value="#{msg['club.name']} :"   />
	<h:outputText
            id="clubsummary" 
            value="#{courseC.club.clubName} (#{courseC.club.idclub})" />

      <h:outputText value="#{msg['course.name']} :" />
      <h:outputText
            id="coursesummary" 
            value="#{courseC.course.courseName} (#{courseC.course.idcourse})" />

      <h:outputText value="#{msg['round.date']} :" />
      <h:outputText
            id="rounddatesummary" 
            value="#{courseC.round.roundDate}"
           
            >
          <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
      </h:outputText>
      
      <h:outputText value="#{msg['round.game']} :" />
      <h:outputText
            id="roundgamesummary" 
            value="#{courseC.round.roundGame}"
            />

      <h:outputText value="#{msg['round.competition']} :" />
      <h:outputText
            id="roundgcompetitionummary" 
            value="#{courseC.round.roundCompetition}"
            />
</p:panelGrid>
<p:separator id="separatorsummary"/>




</ui:composition>
</h:body>
</html>

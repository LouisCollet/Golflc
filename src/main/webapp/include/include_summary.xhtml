<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      
>
<h:body>
<ui:composition>

<p:panelGrid
    id="panelgridSummary"
    styleClass="alignmentLeft"
    columnClasses="col1,col2,col3,col4"
    columns="4" >

<f:facet name="header">
    <h:outputText escape="false" value="#{msg['title.summary']}" />
</f:facet>
      <h:outputText value="#{msg['round.id']} :" />
      <h:outputText
            id="idroundsummary" 
            value="#{courseC.round.roundCompetition} (#{courseC.round.idround})"
            /> 

      <h:outputText value="#{msg['club.name']} :"   />
	<h:outputText
            id="clubsummary" 
            value="#{courseC.club.clubName} (#{courseC.club.idclub})" />

      <h:outputText value="#{msg['course.name']} :" />
      <h:outputText
            id="coursesummary" 
            value="#{courseC.course.courseName} (#{courseC.course.idcourse})- #{courseC.tee.teeHolesPlayed}" />

      <h:outputText value="#{msg['round.date']} :" />
      <h:outputText
            id="rounddatesummary" 
            value="#{courseC.round.roundDate}"
            >
          <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm" />
      </h:outputText>
      
      <h:outputText value="#{msg['round.game']} :" />
      <h:outputText
            id="roundgamesummary" 
            value="#{courseC.round.roundGame}"
            />

      <h:outputText value="#{msg['round.competition']} :" />
      <h:outputText
            id="roundgcompetitionummary" 
            value="#{courseC.round.roundCompetition}"
            />
      
      <h:outputText value="Tee :" />
      <h:outputText
            id="teeSummary" 
            value="#{courseC.inscription.inscriptionTeeStart} - #{courseC.tee.idtee} - #{courseC.tee.teeMasterTee}"
            />
      
      <h:outputText value="#{msg['round.players']} :" />
      <h:outputText
                      id="roundPlayers" 
                      value="#{courseC.round.roundPlayers} = #{courseC.round.playersString}" />

            <h:outputText value="#{msg['player.selected']} :"
                     rendered="#{courseC.player.getDroppedPlayers().size() gt 0}">
            </h:outputText>
            <h:panelGroup id="panelGroupIncludeSummary"
                    rendered="#{courseC.player.getDroppedPlayers().size() gt 0}" >
                <h:outputText
                 id="selectedPlayersSummarySize" 
                 value="#{courseC.player.getDroppedPlayers().size()} = "/>
                <h:outputText>
                    <ui:repeat value="#{courseC.player.getDroppedPlayers()}" var="p">
                        <h:outputText
                             value="#{p.playerLastName} (#{p.idplayer}),">
                        </h:outputText>
                    </ui:repeat>
                </h:outputText>
            </h:panelGroup>
      <!--   value="#{courseC.round.roundPlayers} = #{courseC.round.playersString}" />  -->
</p:panelGrid>
<p:separator id="separatorsummary"/>
<!-- https://stackoverflow.com/questions/21697024/cforeach-inside-primefacese-g-ppanelgrid-inside-uirepeat  
https://stackoverflow.com/questions/3342984/jstl-in-jsf2-facelets-makes-sense/
-->
</ui:composition>
</h:body>
</html>

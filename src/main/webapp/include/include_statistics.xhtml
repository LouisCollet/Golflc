<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:body>
<ui:composition>

<h:outputText value="${i} (Strokes = ${courseC.scoreStableford.holes[i-1]})"  />  
      <h:inputText  id="fairway${i}"
                    label="fairway"
                    value="#{courseC.scoreStableford.statistics[i-1][0]}"
                    size="1"
                    required="true"
                    requiredMessage="#{msg['score.hole.fairway.notnull']} : #{i}"
                    validatorMessage="#{msg['score.hole.fairway.minMAX']} : #{i}"
                    >
            <f:validateLongRange minimum="0" maximum="1" />
      </h:inputText> 
      <h:inputText  id="green${i}"
                    label="green"
                    value="#{courseC.scoreStableford.statistics[i-1][1]}"
                    size="1"
                    required="true"
                    requiredMessage="#{msg['score.hole.green.notnull']} : #{i}"
                    validatorMessage="#{msg['score.hole.green.minMAX']} : #{i}"
                    >
            <f:validateLongRange minimum="0" maximum="7" />
      </h:inputText>
        
      <h:inputText  id="putts${i}"
                    label="putts"
                    value="#{courseC.scoreStableford.statistics[i-1][2]}"
                    size="1"
                    required="true"
                    requiredMessage="#{msg['score.hole.putts.notnull']} : #{i}"
                    validatorMessage="#{msg['score.hole.putts.minMAX']} : #{i}"
                    >
            <f:validateLongRange minimum="0" maximum="5" />
      </h:inputText>
       
      <h:inputText  id="bunker${i}"
                    label="scorebunker"
                    value="#{courseC.scoreStableford.statistics[i-1][3]}"
                    size="1"
                    required="true"
                    requiredMessage="#{msg['score.hole.bunker.notnull']} : #{i}"
                    validatorMessage="#{msg['score.hole.bunker.minMAX']} : #{i}"
                    >
            <f:validateLongRange minimum="0" maximum="5" />
      </h:inputText>
      <h:inputText  id="penalty${i}"
                    label="scorepenalty"
                    value="#{courseC.scoreStableford.statistics[i-1][4]}"
                    size="1"
                    required="true"
                    requiredMessage="#{msg['score.hole.penalty.notnull']} : #{i}"
                    validatorMessage="#{msg['score.hole.penalty.minMAX']} : #{i}"
                    >
            <f:validateLongRange minimum="0" maximum="5" />
      </h:inputText>
</ui:composition>
</h:body>
</html>

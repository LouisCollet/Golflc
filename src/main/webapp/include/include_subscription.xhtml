<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      
>
<h:body>
<ui:composition>
    
<p:panelGrid 
    id="panel1" 
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header" >
    <h1>#{msg['subscription.old']}</h1>
</f:facet>

                <h:outputText value="#{msg['player.id']}" />
                <h:outputText id ="id1"
                       	value="#{courseC.player.idplayer}" />
                <h:outputText value="#{msg['player.first']}" />
		<h:outputText  
			      value="#{courseC.player.playerFirstName}" />

		<h:outputText value="#{msg['player.last']}"   />
		<h:outputText  
			      value="#{courseC.player.playerLastName}" />

		<h:outputText value="#{msg['player.city']}" />
		<h:outputText  
                              value="#{courseC.player.playerCity}" />

                <h:outputText value="#{msg['player.country']}" />
                <h:outputText value="#{courseC.player.playerCountry}" />
 
                
                <h:outputText value="#{msg['subscription.trial']}" />
                <h:outputText value="#{courseC.subscription.trialCount}" />
               
                <h:outputText value="#{msg['subscription.enddate']}" />
                <h:outputText id = "sub_endDate"
                              value="#{courseC.subscription.endDate}"
                              >
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                 </h:outputText>
</p:panelGrid>
<p:separator id="separatorsummary"/>


</ui:composition>
</h:body>
</html>

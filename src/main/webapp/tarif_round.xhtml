<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      template="templates/masterTemplate.xhtml"
>

<ui:define name="title">Tarif Round</ui:define>
<ui:define name="help">
    <ui:include src="/help/help_score_statistics.xhtml"/>
</ui:define>
<ui:define name="content">

<h:graphicImage 
                name="images/tarif1.jpg"
                alt="image missing :tarif1.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/tarif2.jpg"
                alt="image missing :tarif2.jpg"
                style="float: right;">
</h:graphicImage>
<h:form id="tarifRound" enctype="application/x-www-form-urlencoded" >



<ui:include src="include/include_summary.xhtml"/>

<p:panelGrid
    id="panel1"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
    <h1>#{msg['title.equipments.choice']}</h1>
</f:facet>
        <h:outputText  value="#{msg['tarif.greenfee']} :"/>
       <h:outputText  label="Greenfee"
                       id="greenfee"
                       value="#{courseC.tarif.priceGreenfee}"
                       title="#{msg['title.tee.teerating']}"
                       size="5"
                       slotChar="_"
                       mask="99.9"
                       >
       </h:outputText>

       <h:outputText  value="#{msg['tarif.equipments.buggy']} :"/>
       <h:outputText  label="Buggy"
                       id="buggy"
                       value="#{courseC.tarif.priceEquipments[0]}"
                       title="#{msg['title.tee.teerating']}"
                       size="5"
                       slotChar="_"
                       mask="99.9"
                       >
       </h:outputText>
       
       <h:outputText  value="#{msg['tarif.equipments.handtrolley']} :"/>
       <h:outputText  label="HTrolley"
                       id="hand"
                       value="#{courseC.tarif.priceEquipments[1]}"
                       title="#{msg['title.tee.teerating']}"
                       size="5"
                       slotChar="_"
                       mask="99.9"
                       >
        </h:outputText>
       
       <h:outputText  value="#{msg['tarif.equipments.electrictrolley']} :"/>
       <h:outputText  label="MediumSeason"
                       id="medium"
                       value="#{courseC.tarif.priceEquipments[2]}"
                       title="#{msg['title.tee.teerating']}"
                       size="5"
                       slotChar="_"
                       mask="99.9"
                       >
       </h:outputText>
       
       <h:outputText  value="#{msg['tarif.equipments.clubs']} :"/>
       <h:outputText  label="Clubs"
                       id="clubs"
                       value="#{courseC.tarif.priceEquipments[3]}"
                       title="#{msg['title.tee.teerating']}"
                       size="5"
                       slotChar="_"
                       mask="99.9"
                       >
        </h:outputText>
       <h:outputText  value="#{msg['tarif.equipments.practice']} :"/>
       <h:outputText  label="Practice"
                       id="practice"
                       value="#{courseC.tarif.priceEquipments[4]}"
                       title="#{msg['title.tee.teerating']}"
                       size="5"
                       slotChar="_"
                       mask="99.9"
                       >
       </h:outputText>

<f:facet name="footer">
        <p:commandButton value="#{msg['tarif.print']}"
                         id="commandButton1"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.printTarif}"/>
         <p:commandButton value="#{msg['inscription.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="inscription.xhtml"
                         />
         <p:commandButton value="#{msg['payment.selected']}"
                         id="commandButtonPayment"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-credit-card"
                         action="payment.xhtml"
                         />
         

         
         
</f:facet>

</p:panelGrid>
<!--
<pe:tooltip global="true" myPosition="left center" atPosition="right center"
            showEvent="focus" hideEvent="blur" styleClass="qtip-default"
            />
-->
</h:form>
</ui:define>
</ui:composition>

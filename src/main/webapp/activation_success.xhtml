<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
        >
<ui:composition template="templates/loginTemplate.xhtml">

<ui:define name="title">Activation success </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_activation_check.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage 
                name="images/thumbUp.png"
                alt="image missing :golf_register.jpg"
                style="float:left;">
</h:graphicImage>
<h:graphicImage 
                name="images/thumbUp.png"
                alt="image missing :golf_register.jpg"
                style="float:right;">
</h:graphicImage>    
    <!-- -->
<h:form id="activation_success" enctype="application/x-www-form-urlencoded" >
<ui:include src="include/include_messages.xhtml"/>

<p:panelGrid
    id="panel"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">
<f:facet name="header">
    <h1>#{msg['message.for.activation.success']}</h1>
</f:facet>

   <h:outputText value="#{msg['player.first']}" />
   <h:outputText value="#{request.getParameter('firstname')}" style="font-style:italic"/>
   <h:outputText value="#{msg['player.last']}"   />
   <h:outputText value="#{request.getParameter('lastname')}" style="font-style:italic" />

<f:facet name="footer">
        <p:commandButton value="#{msg['button.login']}"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="ui-icon-pencil"
                         action="login.xhtml"/>
</f:facet>
</p:panelGrid>
</h:form>
</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
>

<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
<f:view contentType="text/html">
<h:head>

</h:head>
<h:body>
<h:form id="download_form" enctype="multipart/form-data">
<p:growl id="msg"
         life="10000"
         showDetail="true"/>


<p:commandButton value="Download Button 1" 
                 ajax="false"
                 icon="pi pi-arrow-down">

    <p:fileDownload value="#{fileBeanC.FileDownload()}" /> 
</p:commandButton>


<p:commandButton id="button2"
                 update="msg"
                 value="Download Button 2" 
                 ajax="false"
                 icon="pi pi-arrow-down">
    <p:fileDownload value="#{fileBeanC.getFile()}"
                    contentDisposition="attachment"/>  
</p:commandButton>    
    <!-- value="#{fileBeanC.FileDownload()}"  was file -->
    

</h:form>

</h:body>
</f:view>
</html>

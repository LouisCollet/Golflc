</ui:define>
<ui:define name="content">

<h:graphicImage name="images/tarif1.jpg" alt="image missing :tarif1.jpg" style="float: left;"></h:graphicImage>
<h:graphicImage name="images/tarif2.jpg" alt="image missing :tarif2.jpg"  style="float: right;"></h:graphicImage>

<h:form id="tarifSeasons" enctype="application/x-www-form-urlencoded" >

<ui:include src="include/include_summary_club.xhtml"/>
<!-- <p:focus for="startdate" /> -->
<p:panelGrid
    id="panel1"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="className">

<f:facet name="header">
     <h:outputText escape="false" value="#{msg['title.period.tarif']}" />
     <h:outputText value="#{playerage} - #{courseC.tarifGreenfee.inputtype}"/>
</f:facet>
        
       <h:outputText value="#{msg['tarif.number']} :" />
       <h:outputText id="index"
                         value="#{courseC.tarifGreenfee.tarifIndexSeasons} / #{fn:length(courseC.tarifGreenfee.datesSeason)}"
                        />
 <!--      <h:outputText value="#{msg['tarif.seasons']} :"   />  -->
       <h:panelGroup id="panelPrice" layout="block" >    
     <h:outputText value="#{msg['tarif.season']} " 
                   style="font-size: 1.5em;"/>
     <i class="fas fa-snowflake fa-2x"></i>
     <i class="fas fa-cloud-sun fa-2x"></i>
     <i class="fas fa-sun fa-2x"></i>
     </h:panelGroup>
       <p:selectOneButton id="Season_High-Medium-Low"
                          required="true"
                          value="#{courseC.tarifGreenfee.datesSeason[courseC.tarifGreenfee.tarifIndexSeasons][2]}"
               >
            <f:selectItem itemLabel="#{msg['tarif.high']}"   itemValue="H" />
            <f:selectItem itemLabel="#{msg['tarif.medium']}" itemValue="M" />
            <f:selectItem itemLabel="#{msg['tarif.low']}"    itemValue="L" />
       </p:selectOneButton>
       
       <h:outputText  value="#{msg['tarif.period.start']} :"/>
                             <p:calendar
                        value="#{courseC.tarifGreenfee.startDate}"
                        id="start"
                        locale="#{languageC.locale}"
                        mode="popup"
                        showOn="both"
                        lang="#{LanguageC.locale}"
                        pattern="dd-MM-yyyy"
                        navigator="true"
                        yearRange="c:c+2"
                        readonlyInput="true"
                 />
       
  <!--     
       <p:inputMask id="startdate"
                    title="#{msg['tooltip.tarif.date']}"
                    value="#{courseC.tarifGreenfee.datesSeason[courseC.tarifGreenfee.tarifIndexSeasons][0]}"
                    size="11"
                    required="true"
		    label="Start Date" 
                    mask="99/99/9999"
                    >

	</p:inputMask>
  -->     
      <h:outputText  value="#{msg['tarif.period.end']} :"/>
                      <p:calendar
                        value="#{courseC.tarifGreenfee.endDate}"
                        id="end"
                        locale="#{languageC.locale}"
                        mode="popup"
                        showOn="both"
                        lang="#{LanguageC.locale}"
                        pattern="dd-MM-yyyy"
                        navigator="true"
                        yearRange="c:c+2"
                        readonlyInput="true"
                 />

<f:facet name="footer">
        <p:commandButton value="#{msg['tarif.period.create']}"
                         id="commandButtoninput1"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.inputTarifSeasons}"/>
        <p:commandButton value="#{msg['tarif.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="tarif_greenfee_menu.xhtml"
                         />

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"

>
<ui:composition template="templates/loginTemplate.xhtml">
<ui:define name="title">Confirmation Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_confirmation.xhtml"/>
</ui:define>
<ui:define name="content">

<h:form id="confirmation" enctype="application/x-www-form-urlencoded" >
<ui:include src="include/include_messages.xhtml"/>

<p:panelGrid 
    id="panel1"
    styleClass="alignmentLeft"
    columns="2" >

<f:facet name="header">
    <h1>#{msg['message.confirmation']}</h1>
</f:facet>
        <h:outputText value="#{courseC.player.playerFirstName}" style="font-weight:bold" />
        <h:outputText value="#{courseC.player.playerLastName}" style="font-weight:bold" />
        <h:graphicImage library="images"
                name="#{courseC.player.playerPhotoLocation}"

                style="float: right;">
<!--  alt="image missing :#{courseC.player.playerLastName}" -->
        </h:graphicImage>
        <b>A confirmation mail has been sent to #{courseC.player.playerEmail}"... </b> 
       <br/>
       Click on the confirmation link in this  email to activate your account !!!!!!
<f:facet name="footer">
        <p:commandButton
             id="button01"
             value="#{msg['button.player.restart']}"
             ajax="false"
             immediate="true"
             icon="ui-icon-power"
             action="#{courseC.logout('from confirmation.xhtml')}"
        />
</f:facet>
        
</p:panelGrid>

</h:form>

</ui:define>
</ui:composition>
</html>

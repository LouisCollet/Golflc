
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:of="http://omnifaces.org/functions"
      template="templates/masterTemplate.xhtml"
>
    
    
<script type="text/javascript">
 function startupSubmit()
 {
  document.getElementById('course:startupBtn').click();
 }
 </script>
    
<ui:define name="title">Course Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_course.xhtml"/>
</ui:define>
<ui:define name="content">
<h:graphicImage 
                name="images/golf_course.jpg"
                alt="image missing : golf_course.jpg"
                style="float: left;">
</h:graphicImage>

<h:graphicImage 
                name="images/golf_course.jpg"
                alt="image missing : golf_course.jpg"
                style="float: right;">
</h:graphicImage>
    <h:body onload="startupSubmit();">
        
<h:head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACXDPdyVSXu-qCcvegAyoL2ykdbahQ3Lc&amp;language=#{languageC.locale}"
        type="text/javascript" >
    </script>
</h:head>
    <!-- -->
<h:form 
        id="course"
        enctype="application/x-www-form-urlencoded" >
<ui:include src="include/include_messages.xhtml"/>
<ui:include src="include/include_summary_club.xhtml"/>
<p:focus for="courseName" />
<p:panelGrid id="panel"
             columns="2"
             styleClass="alignmentLeft"
             columnClasses="className">

<f:facet name="header">
    <!--
    <p:steps activeIndex="1"
             style="border-style:dotted; border-color:red; border-width:2px " >
        <p:menuitem value="#{msg['club.club'] } (#{courseC.club.createModify}) " />
        <p:menuitem value="#{msg['course.course'] } (#{courseC.course.createModify})#{courseC.course.idcourse}" />
        <p:menuitem value="#{msg['tee.tee'] } (#{courseC.tee.createModify})" />
        <p:menuitem value="#{msg['hole.hole'] } (#{courseC.tee.nextTee})" />
    </p:steps>
    -->
    <h1>#{msg['course.data']} #{request.getParameter('operation')}   </h1>
</f:facet>

                <h:outputText value="#{msg['course.name']} :"   />
                <p:inputText  label="coursename"
                       id="courseName"
                       title="#{msg['title.course.coursename']}"
                       value="#{courseC.course.courseName}"
                       size="45"
                />

                <h:outputText value="#{msg['course.holes']} :"  />
                <p:selectOneButton id="OneRadioHoles"
                                  value="#{courseC.course.courseHoles}"
                                  styleClass="selectOneRadioColumn"
                                  style="border-style: none !important;">
                    <f:selectItem itemLabel="18"  itemValue="18" />
                    <f:selectItem itemLabel="9" itemValue="9" />
                </p:selectOneButton>

                <h:outputText value="#{msg['course.par']} :"   />
                <p:selectOneMenu
                    id="OneMenuPar"
                    value="#{courseC.course.coursePar}">
                    <f:selectItems value="#{of:createIntegerArray(73, 63)}" />
                </p:selectOneMenu>

        <h:outputText value="#{msg['club.web']} :"  />
        <p:lightBox iframe="true"
                    width ="800px"
                    height="600px">
             <h:outputLink value="http://#{courseC.club.clubWebsite}/"
                          title="Club HomePage">
                <h:outputText value="#{courseC.club.clubWebsite}"/>
            </h:outputLink>
        </p:lightBox>

<f:facet name="footer">
        <p:commandButton value="#{msg['button.course.create']}"
                         id="buttonCreate"
                         ajax="false"
                         rendered="#{courseC.course.createModify eq true and courseC.tee.nextTee eq false}"
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         style="float:left;"
                         action="#{courseC.createCourse()}"
              />
<!-- 
rendered="#{courseC.club.createModify eq true and courseC.course.nextCourse eq false}"
 rendered="#{(not courseC.tee.nextTee)}"
and (courseC.inputClubOperation eq 'create')  -->
         <p:commandButton value="#{msg['button.course.modify']}"
                         id="buttonModify"
                         ajax="false"
                         rendered="#{courseC.course.createModify eq false}" 
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         style="float:left;"
                         action="#{courseC.modifyCourse()}"
              />
         <!--    rendered="#{(not courseC.tee.nextTee) and (param.operation eq 'modify') }"  -->
        <p:commandButton value="#{msg['course.next']}"
                         id="buttonNext"
                         update="growl-msg"
                         immediate="true"
                         ajax="false"
                         rendered="#{courseC.tee.nextTee}"
                         icon="ui-icon-circle-arrow-e"
                         style="float:right;"
                         action="tee.xhtml"/>
</f:facet>
</p:panelGrid>

<br/>

<p:gmap center="#{courseC.club.clubLatitude},#{courseC.club.clubLongitude}"
        id="circlemap"
        zoom="15"
        type="HYBRID"
        style="width:800px;
               height:400px;"
        model="#{courseC.mapModel}"
        streetView="true">

    <p:ajax                margin-left:25em;
               max-width:60em;"event="overlaySelect" listener="#{utilsC.onMarkerSelect}" />  
                    <p:gmapInfoWindow >    
                        <p:outputPanel style="text-align:left;display:block;margin:auto;">    
                            <h:outputText escape="false" value="#{utilsC.infoWindowText}" />    
                        </p:outputPanel>    
                    </p:gmapInfoWindow>
-->
</p:gmap>  
</h:form>
 <!--   <pe:tooltip global="true" myPosition="left center" atPosition="right center"/>-->
</h:body>
</ui:define>
</ui:composition>

<ui:define name="title">Player Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_player_file.xhtml"/>
</ui:define>
<ui:define name="content">
<!-- <p:focus for="idplayer" h:form id="player_file" enctype="application/x-www-form-urlencoded" >/> -->    

<h:graphicImage 
                name="images/upload01.jpg"
                alt="image missing :upload01.jpg"
                style="float: left;">
</h:graphicImage>
<h:graphicImage 
                name="images/upload03.jpg"
                alt="image missing :upload03.jpg"
                style="float: right;">
</h:graphicImage>

<h:form id="upload_form" enctype="multipart/form-data">
<ui:include src="include/include_messages.xhtml"/>

<p:panelGrid 
    id="panel1"
    columns="2"
    styleClass="alignmentLeft"
    columnClasses="col1,col2"
    >

<f:facet name="header">
     <h1>#{msg['player.data.photo']}</h1>
</f:facet>
      <h:outputText value="#{msg['player.id']}"  />
      <h:outputText
          id="idplayer"
          value="#{courseC.player.idplayer}"
          title="This tooltip is displayed when input gets the focus"
       />

       <h:outputText value="#{msg['player.first']}" />
       <h:outputText
            id="firstName"
            value="#{courseC.player.playerFirstName}" />
       
	<h:outputText value="#{msg['player.last']}"   />
	<h:outputText
             id="lastName"
             value="#{courseC.player.playerLastName}" />

</p:panelGrid>
 <p:separator/>

    <p:fileUpload

        fileUploadListener="#{courseC.uploadListener}"
        mode="advanced"
        dragDropSupport="true"
        allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
        sizeLimit="61440"
        invalidSizeMessage="GolfLC: Invalid Size : File Size should not exceed 60 MB"
        invalidFileMessage="GolfLC: Invalid File Type : only .jpg, .jpeg or.png types images are allowed !"
        fileLimitMessage="GolfLC: Invalid File Limit"
        label="#{msg['button.fileupload.browse']}"
        uploadLabel="#{msg['button.fileupload.upload']}"
        cancelLabel="#{msg['button.fileupload.cancel']}"
        update="growl-msg"
        style="margin-left: 15em; max-width:60em;"
                />
 <p:separator/>

     <h:panelGrid columns="1">
      
        <p:commandButton
             id="button01"
             value="#{msg['button.player.restart']}"
             ajax="false"
             immediate="true"
             icon="ui-icon-power"
             action="confirmation.xthml"
                 />
        <p:commandButton
             id="buttonCancel"
             value="Cancel"
             ajax="false"
             immediate="true"
             icon="ui-icon-cancel"
             action="login.xthml"
 
                />
     </h:panelGrid>
</h:form>

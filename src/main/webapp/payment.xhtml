<ui:composition template="templates/masterTemplate.xhtml">
    
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{courseC.LoadTarif()}"/>

<ui:define name="title">Payment</ui:define>

<ui:define name="content">
    <h:outputScript library="js" name="totalprice.js" target="head"/>
<h:link id="link01"
        title="#{msg['login.user.old']}"
        
        action="#{courseC.printTarif}"
        style="float:left;"
        >
<h:graphicImage 
                name="images/addtocart.jpg"
                alt="image missing :tarif1.jpg"
                style="float: left;">
</h:graphicImage>
</h:link>
<h:graphicImage 
                name="images/online2.png"
                alt="image missing :tarif2.jpg"
                style="float: right;">
</h:graphicImage>

 <h:form id="form_payment" enctype="application/x-www-form-urlencoded">

<ui:include src="include/include_summary.xhtml"/>

<p:panelGrid
    id="panelGridMain"
    columns="4"
    styleClass="alignmentLeft"
    columnClasses="className"
    >

<f:facet name="header">
    <h1>#{msg['title.payment.round']}</h1>
</f:facet>
    <!--
    <h:outputText  value="#{msg['payment.item']}"/>
    <h:outputText  value="#{msg['payment.unit']}"/>
    <h:outputText  value="#{msg['payment.quantity']}"/>
    <h:outputText  value="#{msg['payment.amount']}"/>
    
    <c:forEach var="i" begin="01" end="04" step="1">
      <p:column value="" />
   </c:forEach>
    -->

<p:panelGrid
    id="panelGridGreenfee"
    columns="4"
     columnClasses="className"
    styleClass="alignmentLeft">
       <h:outputText  value="#{msg['tarif.greenfee']} :"/>
       <h:outputText  label="Greenfee"
                       id="Greenfee1"
                       value="#{courseC.tarif.priceGreenfee}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
       <p:inputMask
                        label="greenfee2"
                        id="Greenfee2"
                        onkeyup="totalprice(1, this.form, event);"
                        value="#{courseC.tarif.quantity[0]}"
                        size="2"
                        mask="?9">
               <o:converter converterId="omnifaces.ImplicitNumberConverter"
                            type="currency"
                            currencySymbol="$" />
       </p:inputMask>
 <!-- onkeyup  onkeypress="KeyCode(event);"     onkeypress='return isNumberKey(event)'              -->      
        <h:outputText  label="Greenfee3"
                       id="Greenfee3"
                       value="#{courseC.tarif.priceItem[0]}"
                       title="#{msg['title.tee.teerating']}"
                       >
            <f:convertNumber type="currency"/>
       </h:outputText>
</p:panelGrid>

   <p:panelGrid  id="panelGridBuggy"
                  columns="4"
                       columnClasses="className"
    styleClass="alignmentLeft"
                  rendered="#{courseC.tarif.priceEquipments[0] ne '00.0'}"
                  >
       <h:outputText  value="#{msg['tarif.equipments.buggy']} :"/>
       <h:outputText  label="Buggy1"
                       id="Buggy1"
                       value="#{courseC.tarif.priceEquipments[0]}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
       <p:inputMask
                   label="buggy2"
                        id="Buggy2"
                        onkeyup="totalprice(2, this.form, event);"
                        value="#{courseC.tarif.quantity[1]}"
                        size="2"
                        mask="?9"
                        />
        <h:outputText  label="Buggy1"
                       id="Buggy3"
                       value="#{courseC.tarif.priceItem[1]}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
    </p:panelGrid>
 
 
  <h:panelGrid id="panelHTrolley" 
               columns="4"
               styleClass="alignmentLeft"
               columnClasses="className"
               rendered="#{courseC.tarif.priceEquipments[1] ne '00.0'}"
                >
       <h:outputText  value="#{msg['tarif.equipments.handtrolley']} :"/>
       <h:outputText  label="HTrolley"
                       id="HTrolley1"
                       value="#{courseC.tarif.priceEquipments[1]}"
                       title="#{msg['title.tee.teerating']}"
                       >
        </h:outputText>
        <p:inputMask
                   label="hole num"
                        id="HTrolley2"
                        onkeyup="totalprice(3, this.form,event);"
                        value="#{courseC.tarif.quantity[2]}"
                        size="2"
                        mask="?9"
          />
         <h:outputText  label="HTrolley1"
                       id="HTrolley3"
                       value="#{courseC.tarif.priceItem[2]}"
                       title="#{msg['title.tee.teerating']}"
                       >
        </h:outputText>
  </h:panelGrid>
              
  <h:panelGrid id="panelETrolley" 
                columns="4"
                 styleClass="alignmentLeft"
    columnClasses="className"
                rendered="#{courseC.tarif.priceEquipments[2] ne '00.0'}"
                >       
       <h:outputText  value="#{msg['tarif.equipments.electrictrolley']} :"/>
       <h:outputText  label="MediumSeason"
                       id="ETrolley1"
                       value="#{courseC.tarif.priceEquipments[2]}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
              <p:inputMask
                   label="hole num"
                        id="ETrolley2"
                        onkeyup="totalprice(4, this.form,event);"
                        value="#{courseC.tarif.quantity[3]}"
                        size="2"
                        mask="?9"
                        />
              <h:outputText  label="MediumSeason"
                       id="ETrolley3"
                       value="#{courseC.tarif.priceItem[3]}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
       
  </h:panelGrid>
       
  <h:panelGrid id="panelClubs" 
               columns="4"
                styleClass="alignmentLeft"
    columnClasses="className"
               rendered="#{courseC.tarif.priceEquipments[3] ne '00.0'}"
                >       
       <h:outputText  value="#{msg['tarif.equipments.clubs']} :"/>
       <h:outputText  label="Clubs1"
                       id="Clubs1"
                       value="#{courseC.tarif.priceEquipments[3]}"
                       title="#{msg['title.tee.teerating']}"
                       >
        </h:outputText>
              <p:inputMask
                   label="hole num"
                        id="Clubs2"
                        onkeyup="totalprice(5, this.form,event);"
                        value="#{courseC.tarif.quantity[4]}"
                        size="2"
                        mask="?9"
                        />
              <h:outputText  label="Clubs1"
                       id="Clubs3"
                       value="#{courseC.tarif.priceItem[4]}"
                       title="#{msg['title.tee.teerating']}"
                       >
        </h:outputText>
   </h:panelGrid>

   <h:panelGrid id="panelPractice"
                columns="4"
                 styleClass="alignmentLeft"
    columnClasses="className"
                rendered="#{courseC.tarif.priceEquipments[4] ne '00.0'}"
                >               
       <h:outputText  value="#{msg['tarif.equipments.practice']} :"/>
       <h:outputText  label="Practice"
                       id="Practice1"
                       value="#{courseC.tarif.priceEquipments[4]}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
              <p:inputMask
                   label="hole num"
                        id="Practice2"
                        onkeyup="totalprice(6, this.form, event);"
                        value="#{courseC.tarif.quantity[5]}"
                        size="2"
                        mask="?9"
                        />
              <h:outputText  label="Practice"
                       id="Practice3"
                       value="#{courseC.tarif.priceItem[5]}"
                       title="#{msg['title.tee.teerating']}"
                       >
       </h:outputText>
   </h:panelGrid>
              
   <c:forEach var="i" begin="01" end="02" step="1">
      <p:column value="" />
   </c:forEach>
              
  <h:outputText id="Total"
                value="#{msg['payment.amounttobepaid']} :"
                />
  <h:outputText  id="TotalPrice"
                 value="#{courseC.creditcard.totalPrice}"
                 style="font-size: 3em;"
                />

<f:facet name="footer">
         <p:commandButton value="#{msg['inscription.back']}"
                         id="commandButtonback"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-rotate-left"
                         action="inscription.xhtml"
                         />
         <p:commandButton value="#{msg['tarif.print']}"
                         id="commandButton1"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="ui-icon-disk"
                         action="#{courseC.printTarif}"/>
         <p:commandButton value="#{msg['payment.add.cart']}"
                         id="commandButtonPayment"
                         ajax="false"
                         update="growl-msg"
                         immediate="true"
                         icon="fa fa-cart-plus"
                         action="creditcard.xhtml?cmd=tarif"
                         />
          <p:commandButton id="commandButtonPrint"
                         value="#{msg['button.print']}"
                         type="button"
                         icon="fa fa-print"
                         >
                <p:printer target="panelGridMain" />
          </p:commandButton>
         
          <p:commandButton value="Reset"
                         id="commandButtonReset"
                         ajax="false"
                         update="growl-msg"
                         immediate="false"
                         icon="fa fa-refresh"
                         onclick="this.form.reset();"
                         />

</f:facet>
</p:panelGrid>

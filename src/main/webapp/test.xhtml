<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        >
<ui:composition template="templates/masterTemplate.xhtml">
 <!--  next lines : afficher les tee possibles en fonction gender voir TeeStart  -->   
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{courseC.LoadTeeStart()}"/>
    </f:metadata>
</ui:define>
    
    
<ui:define name="title">Inscription Page </ui:define>
<ui:define name="help">
    <ui:include src="/help/help_inscription.xhtml"/>
</ui:define>
<ui:define name="content">



    
<h:form id="inscription" enctype="application/x-www-form-urlencoded" >
<ui:include src="include/include_messages.xhtml"/>


<p:outputPanel id="outputpaneel1" style="display:block">
    <h:outputText value="#{msg['round.id']} :" />
</p:outputPanel>

<p:panelGrid id="panel"
             columns="2"
      
             
             >

        <h:outputText value="#{msg['round.id']} :" />
        <h:outputText
                      id="rid" 
                      value="#{courseC.round.roundCompetition} (#{courseC.round.idround})" />

        <h:outputText value="#{msg['round.date']} :"  />
        <h:outputText
                      id="rdate" 
                      value="#{courseC.round.roundDate}">
              <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
        </h:outputText>

</p:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</html>

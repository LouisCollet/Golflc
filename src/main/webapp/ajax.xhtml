<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
	</h:head>
	<f:view>
		<h:form prependId="false">
			<h1>JavaBeat Primefaces Example</h1>
			<h2>Primefaces AjaxStatus - Example</h2>
			<h:outputText value="Type a message: "/>
			#{' '}
			<p:inputText id="in" value="#{ajaxStatus.message}">
				<p:ajax process="in out" update="out" event="keyup" listener="#{ajaxStatus.listener}"></p:ajax>
			</p:inputText>
			#{' '}
			<p:outputLabel id="out" value="#{ajaxStatus.message}"/>
			<br/>
			<br/>
	</h:form>
	<!--			<p:ajaxStatus id="startAjax">
				<f:facet name="start">
					<h:graphicImage value="#{resource['images:ajax-loader.gif']}"></h:graphicImage>
				</f:facet>
				<f:facet name="complete">
					<h:graphicImage value="#{resource['images:ajax-complete.gif']}"></h:graphicImage>
				</f:facet>
			</p:ajaxStatus>
                -->   
  <p:ajaxStatus id="startAjax"> 
    <f:facet name="prestart"> <h:outputText value="Starting..." />  </f:facet>
    <f:facet name="error"> <h:outputText value="Error" />    </f:facet>
    <f:facet name="success"> <h:outputText value="Success" />    </f:facet>
    <f:facet name="default"> <h:outputText value="Idle" />    </f:facet>
    <f:facet name="start"> <h:outputText value="Please Wait" />    </f:facet>
    <f:facet name="complete"> <h:outputText value="Done" />    </f:facet> 
</p:ajaxStatus>
     
	</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     
>
<ui:composition template="templates/masterTemplate.xhtml">
<ui:define name="title">Tarif Menu Page </ui:define>

<ui:define name="help">
     <ui:include src="/help/help_tarif_menu.xhtml"/>
</ui:define>

<ui:define name="content">
    <!-- 
        <h:outputScript library="js" name="forms.js" target="head"/>-->
<h:graphicImage name="images/tarif1.jpg" alt="image missing :tarif1.jpg" style="float: left;"></h:graphicImage>
<h:graphicImage name="images/tarif2.jpg" alt="image missing :tarif2.jpg" style="float: right;"></h:graphicImage>
<h:form id="tarif_menu" enctype="application/x-www-form-urlencoded" >

<ui:include src="include/include_summary_club.xhtml"/>
<f:facet name="header">
    <h:outputText escape="false" value="#{msg['title.equipments.tarif']}" />
</f:facet>
<p:panelMenu id="panel_menu"
             style="font-size: 1.5em;">
    <p:submenu label="Input Data Greenfee Tarif" 
               icon="ui-icon-wrench"
               >
         <p:menuitem value ="Seasons = #{courseC.tarifGreenfee.tarifIndexSeasons}"
                     outcome="tarif_seasons.xhtml"
                     style="font-size: 1.5em;"
                     icon="fa fa-calendar-o" />
         <p:menuitem value="Equipments = #{courseC.tarifGreenfee.tarifIndexEquipments}"
                     rendered="#{courseC.tarifGreenfee.tarifIndexSeasons gt 0}"
                     icon="fa fa-sun-o"
                      style="font-size: 1.5em;"
                     outcome="tarif_equipments.xhtml" />
         <p:menuitem value ="Greenfee = #{courseC.tarifGreenfee.tarifIndexGreenfee}"
                     rendered="#{courseC.tarifGreenfee.tarifIndexEquipments gt 0}"
                     outcome="tarif_greenfee.xhtml"
                      style="font-size: 1.5em;"
                     icon="fa fa-clock-o" />
         <p:menuitem value ="Hours = #{courseC.tarifGreenfee.tarifIndexHours}"
                     rendered="#{courseC.tarifGreenfee.tarifIndexEquipments gt 0}"
                     outcome="tarif_hours.xhtml"
                      style="font-size: 1.5em;"
                     icon="fa fa-clock-o" />
         <p:menuitem value="Days of Week = #{courseC.tarifGreenfee.tarifIndexDays}"
                     rendered="#{courseC.tarifGreenfee.tarifIndexEquipments gt 0}"
                     icon="fa fa-sun-o"
                     style="font-size: 1.5em;"
                     outcome="tarif_days.xhtml" />
    </p:submenu>
    <p:separator/>
    <p:submenu label="Create Greenfee Tarif "
               icon="ui-icon-wrench"
               rendered="#{courseC.tarifGreenfee.tarifIndexSeasons gt 0}"
                >
         <p:menuitem  value="#{msg['tarif.print']}"
                     icon="fa fa-list"
                     style="font-size: 1.5em;"
                     action="#{courseC.printTarifGreenfee}"/>
        <p:menuitem value="Create all tarifs in one shot" 
                     icon="fa fa-database"
                     style="font-size: 1.5em;"
                     rendered="#{courseC.tarifGreenfee.tarifIndexSeasons gt 0}"
                     action="#{courseC.createTarifGreenfee}"/>
    </p:submenu>
</p:panelMenu>

</h:form>
</ui:define>
</ui:composition>
</html>
